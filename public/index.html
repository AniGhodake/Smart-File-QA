<!DOCTYPE html>
<html>
<head>
  <title>My File QA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Smart File QA</h1>
    <input type="file" id="file-input" style="display:none;">
    <button id="upload-btn" class="btn btn-primary">Upload</button>
    <div id="preview" class="mt-3"></div>
    <div class="mt-3">
      <input type="email" id="email-input" class="form-control" placeholder="Enter email">
    </div>
    <div class="mt-3">
      <input type="text" id="prompt-input" class="form-control" placeholder="Ask a question">
      <button id="submit-btn" class="btn btn-primary mt-2">Submit</button>
    </div>
  </div>
  <div style="display:none">test</div>
  <script src="script.js"></script>
</body>
</html>
