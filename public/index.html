<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart File QA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="header">
                <div class="logo">
                    <i class="fas fa-brain"></i>
                    Smart File QA
                </div>
                <div class="subtitle">AI-powered document analysis</div>
            </div>
            
            <div class="sidebar-content">
                <!-- Upload Zone -->
                <div class="upload-section">
                    <div class="upload-zone" id="upload-zone">
                        <input type="file" id="file-input" style="display: none;" 
                               accept="image/*,video/*,.pdf,.doc,.docx,.xls,.xlsx">
                        <div class="upload-icon">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <div class="upload-text">Drop files here or click to upload</div>
                        <div class="upload-hint">Supports images, videos, PDFs, and documents</div>
                    </div>
                    
                    <!-- Error Message -->
                    <div class="error-message" id="error-message">
                        <i class="fas fa-exclamation-triangle error-icon"></i>
                        <span id="error-text"></span>
                    </div>
                    <div id="status" style="margin-top:10px; font-weight:bold;"></div>

                </div>
                
                <!-- File Chip -->
                <div class="file-chip" id="file-chip">
                    <div class="file-icon">
                        <i class="fas fa-file" id="file-icon"></i>
                    </div>
                    <div class="file-info">
                        <div class="file-name" id="file-name"></div>
                        <div class="file-size" id="file-size"></div>
                    </div>
                    <div class="file-actions">
                        <button class="file-action-btn" id="preview-btn" title="Preview">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button class="file-action-btn" id="delete-btn" title="Delete">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Email Section -->
                <div class="email-section">
                    <label class="section-label">Email (for export)</label>
                    <input type="email" class="email-input" id="email-input" placeholder="your@email.com">
                </div>
                
                <!-- Export Button -->
                <button class="export-btn" id="export-btn">
                    <i class="fas fa-download"></i>
                    Export PDF
                </button>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="chat-header">
                <div class="chat-title">AI Assistant</div>
                <div class="chat-subtitle">Ask questions about your uploaded files</div>
            </div>
            
            <div class="chat-container" id="chat-container">
                <div class="chat-messages" id="chat-messages">
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-comments"></i>
                        </div>
                        <div class="empty-text">Upload a file and start asking questions!</div>
                    </div>
                </div>
                
                <!-- Typing Indicator -->
                <div class="typing-indicator" id="typing-indicator">
                    <div class="message-avatar ai">AI</div>
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            </div>
            
            <div class="chat-input">
                <div class="input-container">
                    <div class="input-wrapper">
                        <textarea class="message-input" id="message-input" 
                                  placeholder="Ask a question about your file..." rows="1"></textarea>
                        <button class="send-btn" id="send-btn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Preview Modal -->
    <div class="modal" id="preview-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modal-title">File Preview</div>
                <button class="modal-close" id="modal-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="preview-content" id="preview-content"></div>
                <div class="zoom-controls" id="zoom-controls">
                    <button class="zoom-btn" id="zoom-out">âˆ’</button>
                    <button class="zoom-btn" id="zoom-in">+</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
